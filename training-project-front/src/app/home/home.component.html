<div fxLayout="row wrap" fxLayoutAlign="center center" style="width: 100vw">
  <app-car-card
    fxFlex="20"
    style="padding: 16px; margin: 16px"
    *ngFor="let car of cars"
    [brand]="car.brand"
    [model]="car.model"
    [horsePower]="car.horsePower"
    [engine]="car.engine"
    [color]="car.color"
    [mileage]="car.mileage"
  ></app-car-card>
</div>
