<div fxLayout="row wrap" fxLayoutAlign="center center" style="width: 100vw">
  <app-car-card
    fxFlex="20"
    style="padding: 16px; margin: 16px"
    *ngFor="let car of cars"
    [car]="car"
		(selectedCar)="onSelectedCar(car)"
  ></app-car-card>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center center" style="width: 100vw">
  <button (click)="applyDiscountCode()" mat-raised-button color="primary">
    Apply Discount
  </button>
</div>
